apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "kotlin-kapt"
apply plugin: "com.google.gms.google-services"


react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.veonoes"

    defaultConfig {
        applicationId "com.veonoes"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // React Native çekirdeği
    implementation("com.facebook.react:react-android")

    // Firebase (App, Analytics, Storage)
    implementation platform('com.google.firebase:firebase-bom:34.4.0')
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-storage-ktx:21.0.0"

    // CameraX (ön kamera, preview, lifecycle)
    def camerax = "1.3.4"
    implementation "androidx.camera:camera-core:$camerax"
    implementation "androidx.camera:camera-camera2:$camerax"
    implementation "androidx.camera:camera-lifecycle:$camerax"
    implementation "androidx.camera:camera-view:$camerax"

    // MLKit yüz algılama
    implementation "com.google.mlkit:face-detection:16.1.6"

    // RecyclerView (liste ekranı için)
    implementation "androidx.recyclerview:recyclerview:1.3.2"

    // Glide (Firebase görsellerini bitmap olarak çekmek için)
    implementation "com.github.bumptech.glide:glide:4.16.0"
    kapt "com.github.bumptech.glide:compiler:4.16.0"

    // JS motoru (Hermes veya JSC)
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
