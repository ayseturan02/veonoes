plugins {
  id("com.android.application")
  id("com.facebook.react")
  id("org.jetbrains.kotlin.android")
  id("com.google.gms.google-services")
}

android {
  namespace "com.veonoes"

  // SDK hedeflerin (sen 36 demişsin; makinede 36 yüklüyse kalsın, değilse 34 yap)
  compileSdk 36

  defaultConfig {
    applicationId "com.veonoes"
    minSdk 24
    targetSdk 36
    versionCode 1
    versionName "1.0"
  }

  // İstiyorsan sabitle:
  ndkVersion "27.1.12297006"
  buildToolsVersion "36.0.0"

  buildTypes {
    debug { }
    release {
      // İstersen proguard’ı açabilirsin
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
      // imza yapılandırmanı buraya ekleyebilirsin
    }
  }
}

dependencies {
  // React Native çekirdeği (plugin zaten yönetiyor ama açık bırakmak sorun değil)
  implementation("com.facebook.react:react-android")

  // Firebase BOM ve modüller
  implementation(platform("com.google.firebase:firebase-bom:33.6.0"))
  implementation("com.google.firebase:firebase-analytics")
  implementation("com.google.firebase:firebase-storage-ktx")

  // CameraX
  def camerax = "1.3.4"
  implementation("androidx.camera:camera-core:$camerax")
  implementation("androidx.camera:camera-camera2:$camerax")
  implementation("androidx.camera:camera-lifecycle:$camerax")
  implementation("androidx.camera:camera-view:$camerax")

  // MLKit yüz algılama
  implementation("com.google.mlkit:face-detection:16.1.6")

  // RecyclerView
  implementation("androidx.recyclerview:recyclerview:1.3.2")

  // Glide
  implementation("com.github.bumptech.glide:glide:4.16.0")

  // Hermes otomatik; JSC gerekirse ekleyebilirsin:
  // implementation("io.github.react-native-community:jsc-android:250230.x")
}
